<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(97, 122, 194);
    }
    .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        border: 10px solid #b6b6b6;
        border-radius: 5px;
    }
    button {
        padding: 5px 10px;
        background-color: #66e95a;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
    <label for="weight">Enter your weight in kilograms:</label>
    <input type="number" id="weight" step="0.01" min="0" required>
    <br><br>
    <label for="height">Enter your height in meters:</label>
    <input type="number" id="height" step="0.01" min="0" required>
    <br><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="result"></p>
</div>
<script>
    function calculateBMI() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let bmi = weight / (height ** 2);
        let result = document.getElementById('result');
        result.innerText = `Your BMI is: ${bmi.toFixed(2)}.`;

        if (bmi < 18.5) {
            result.innerText += " You are underweight.";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
            result.innerText += " You are normal weight.";
        } else if (bmi >= 25.0 && bmi <= 29.9) {
            result.innerText += " You are overweight.";
        } else {
            result.innerText += " You are obese.";
        }
    }
</script>
</body>
</html>
